<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --font-stack: "Trebuchet MS","Segoe UI",sans-serif;
  --radius-card: 1rem;
  --shadow-card: 0 24px 48px rgba(0,0,0,0.8);
  --text-main: #fff;
  --bg-grad: radial-gradient(circle at 20% 30%, #003c2e 0%, #005f47 40%, #052a1f 100%);
  --tile-grad: linear-gradient(135deg,#00906f 0%,#005f47 100%);
}

/* BASE */
body {
  margin: 0;
  background: var(--bg-grad);
  color: var(--text-main);
  font-family: var(--font-stack);
  -webkit-font-smoothing: antialiased;
  line-height: 1.5;
  overflow-x: hidden;
  min-height: 100vh;
}

/* BANNER */
.banner-wrap {
  position: relative;
  width: 100%;
  overflow: hidden;
  box-shadow: 0 6px 15px rgba(0,0,0,0.6);
}
.banner {
  width: 100%;
  height: auto;
  max-height: 340px;
  object-fit: cover;
  object-position: center;
  display: block;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}
@keyframes fadeIn { to { opacity: 1; } }
@media (max-width: 768px) {.banner { max-height: 260px; }}

.banner-tint {
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, rgba(0,255,200,0.3), rgba(0,180,255,0.3));
  mix-blend-mode: multiply;
  animation: tintShift 12s ease-in-out infinite alternate;
}
@keyframes tintShift {
  0% {background-position: 0% 50%;}
  100% {background-position: 100% 50%;}
}
.banner-separator {
  width: 100%;
  height: 50px;
  background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0));
}

/* MENU BUTTON */
.menu-btn {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 1.6rem;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  z-index: 200;
  transition: transform 0.2s ease;
  text-shadow: 0 4px 10px rgba(0,0,0,0.8);
}
.menu-btn:hover, .menu-btn:focus {
  transform: scale(1.1);
  outline: none;
}

/* DRAWER MENU */
.menu-overlay {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  display:none; z-index:99;
}
.side-menu {
  position: fixed; top:0; right:-270px;
  height:100%; width:270px;
  background: rgba(15,23,42,0.92);
  backdrop-filter: blur(12px) saturate(160%);
  -webkit-backdrop-filter: blur(12px) saturate(160%);
  box-shadow:-4px 0 25px rgba(0,0,0,0.6);
  transition:right 0.3s ease;
  z-index:150;
  display:flex; flex-direction:column;
  padding-top:4rem;
}
.side-menu.open { right:0; }
.menu-overlay.show { display:block; }
.side-menu a {
  color:#fff;
  text-decoration:none;
  font-size:1.1rem;
  padding:0.9rem 1.5rem;
  display:flex; align-items:center; gap:0.8rem;
  transition:background 0.2s ease;
}
.side-menu a:hover, .side-menu a:focus {
  background:rgba(255,255,255,0.12);
  outline:none;
}

/* PAGE WRAP */
.page-wrap {
  width:100%;
  max-width:1000px;
  margin:2rem auto 4rem;
  padding:0 1rem;
  text-align:center;
}

/* GRID */
.tile-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.5rem;
  justify-items:center;
  margin-top:1.5rem;
}

/* TILE */
.tile {
  width:100%;
  height:140px;
  border-radius:var(--radius-card);
  box-shadow:var(--shadow-card);
  background:var(--tile-grad);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-decoration:none;
  color:#fff;
  font-weight:700;
  font-size:1.3rem;
  position:relative;
  transition:transform 0.2s ease, box-shadow 0.2s ease;
  backdrop-filter:blur(8px) saturate(140%);
  -webkit-backdrop-filter:blur(8px) saturate(140%);
  border:2px solid rgba(255,255,255,0.15);
  outline:2px solid transparent;
  outline-offset:-4px;
}
.tile:hover, .tile:focus {
  transform:translateY(-6px);
  box-shadow:0 12px 36px rgba(0,0,0,0.7);
  outline:2px solid rgba(255,255,255,0.8);
}
.tile-icon {
  font-size:2rem;
  margin-bottom:0.4rem;
  text-shadow:0 3px 6px rgba(0,0,0,0.6);
}
.visually-hidden {
  position:absolute;
  width:1px;
  height:1px;
  padding:0;
  margin:-1px;
  overflow:hidden;
  clip:rect(0,0,0,0);
  white-space:nowrap;
  border:0;
}

/* RESPONSIVE */
@media (max-width:600px){
  .tile{font-size:1.1rem;height:130px;}
}

<script>
function toggleMenu(){
  const menu=document.getElementById('sideMenu');
  const overlay=document.getElementById('menuOverlay');
  const isOpen=menu.classList.contains('open');
  if(isOpen){menu.classList.remove('open');overlay.classList.remove('show');}
  else{menu.classList.add('open');overlay.classList.add('show');}
}
document.addEventListener('keydown',(e)=>{
  if(e.key==='Escape'){
    document.getElementById('sideMenu').classList.remove('open');
    document.getElementById('menuOverlay').classList.remove('show');
  }
});
</script>
