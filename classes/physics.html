<style>
:root {
  --bg-page: #0f172a;
  --text-main: #f8fafc;
  --radius-card: 1rem;
  --shadow-card: 0 24px 48px rgba(0,0,0,0.8);
  --font-stack: "Trebuchet MS","Segoe UI",sans-serif;

  /* subject gradients */
  --n5-grad: linear-gradient(135deg,#ec4899 0%,#be185d 100%);
  --higher-grad: linear-gradient(135deg,#3b82f6 0%,#1e3a8a 100%);
  --adv-grad: linear-gradient(135deg,#fde047 0%,#ca8a04 100%);

  --header-grad-1: #1e293b;
  --header-grad-2: #0f172a;
  --header-grad-3: #1e3a8a;
}

/* PAGE BASE */
body {
  margin: 0;
  background: var(--bg-page);
  color: var(--text-main);
  font-family: var(--font-stack);
  -webkit-font-smoothing: antialiased;
  line-height: 1.5;
}

.page-wrap {
  max-width: 1200px;
  margin: 2rem auto 4rem;
  padding: 0 1rem;
}

/* HEADER */
.header-block {
  position: relative;
  background: radial-gradient(circle at 20% 20%, rgba(59,130,246,0.4) 0%, rgba(15,23,42,0) 60%),
              linear-gradient(270deg, var(--header-grad-1), var(--header-grad-2), var(--header-grad-3));
  background-size: 400% 400%;
  animation: headerPulse 10s ease infinite;
  border-radius: var(--radius-card);
  box-shadow: 0 30px 60px rgba(0,0,0,0.8);
  border: 2px solid rgba(148,163,184,0.2);
  padding: 1rem 1.5rem;
  margin-bottom: 1.5rem;
  text-align: center;
}
@keyframes headerPulse {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
.header-title {
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--text-main);
  margin: 0;
}
@media (min-width: 768px) {
  .header-title { font-size: 1.8rem; }
}

/* MENU BUTTON */
.menu-btn {
  position: absolute;
  top: 12px;
  right: 20px;
  font-size: 1.6rem;
  background: none;
  border: none;
  color: var(--text-main);
  cursor: pointer;
  transition: transform 0.2s ease;
}
.menu-btn:hover { transform: scale(1.1); }

/* OVERLAY (semi-transparent) */
.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  z-index: 99;
  transition: opacity 0.3s ease;
}

/* SLIDE-IN DRAWER */
.side-menu {
  position: fixed;
  top: 0;
  right: -270px;
  height: 100%;
  width: 270px;
  background: rgba(15,23,42,0.92);
  backdrop-filter: blur(8px);
  box-shadow: -4px 0 20px rgba(0,0,0,0.5);
  transition: right 0.3s ease;
  z-index: 100;
  display: flex;
  flex-direction: column;
  padding-top: 4rem;
}
.side-menu.open { right: 0; }
.menu-overlay.show { display: block; }

/* MENU LINKS */
.side-menu a {
  color: var(--text-main);
  text-decoration: none;
  font-size: 1.1rem;
  padding: 0.9rem 1.5rem;
  display: flex;
  align-items: center;
  gap: 0.8rem;
  transition: background 0.2s ease;
}
.side-menu a:hover {
  background: rgba(255,255,255,0.1);
}

/* GRID */
.tile-grid {
  display: grid;
  gap: 1rem;
  margin-top: 1rem;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
}
@media (max-width: 900px) {
  .tile-grid { grid-template-columns: 1fr; }
}

/* BUTTONS */
.class-tile {
  display: block;
  text-decoration: none;
  color: #fff;
  border-radius: var(--radius-card);
  box-shadow: var(--shadow-card);
  padding: 1.5rem 1rem;
  min-height: 120px;
  border: 2px solid rgba(0,0,0,0.4);
  outline: 2px solid rgba(255,255,255,0.07);
  outline-offset: -4px;
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}
.class-tile:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 30px 60px rgba(0,0,0,0.9);
}
.class-inner {
  display: flex;
  flex-direction: column;
  height: 100%;
  justify-content: flex-end;
  align-items: flex-start;
}
.class-emoji {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
}
.class-name {
  font-size: 1.3rem;
  font-weight: 700;
}

/* COLOURS */
.tile-n5   { background: var(--n5-grad); }
.tile-high { background: var(--higher-grad); }
.tile-adv  { background: var(--adv-grad); color: #000; text-shadow: 0 2px 4px rgba(255,255,255,0.4); }
</style>

<script>
function toggleMenu() {
  const menu = document.getElementById('sideMenu');
  const overlay = document.getElementById('menuOverlay');
  const isOpen = menu.classList.contains('open');
  if (isOpen) {
    menu.classList.remove('open');
    overlay.classList.remove('show');
  } else {
    menu.classList.add('open');
    overlay.classList.add('show');
  }
}
</script>
