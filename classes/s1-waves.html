<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --font-stack: "Trebuchet MS","Segoe UI",sans-serif;
  --radius-card: 1rem;
  --shadow-card: 0 18px 40px rgba(0,0,0,0.55);
  --text-main: #ffffff;
  --bg1: #2a69ff;
  --bg2: #5ecbff;
  --bg3: #b4f1ff;
}

/* BASE */
body {
  margin: 0;
  font-family: var(--font-stack);
  background: radial-gradient(circle at 25% 30%, var(--bg1) 0%, var(--bg2) 45%, var(--bg3) 100%);
  background-attachment: fixed;
  color: var(--text-main);
  -webkit-font-smoothing: antialiased;
  line-height: 1.5;
  overflow-x: hidden;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* BANNER */
.banner-wrap {
  position: relative;
  width: 100%;
  overflow: hidden;
  box-shadow: 0 6px 15px rgba(0,0,0,0.6);
}
.banner {
  width: 100%;
  height: auto;
  max-height: 360px;
  object-fit: cover;
  display: block;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}
@keyframes fadeIn { to { opacity: 1; } }
@media (max-width: 768px) { .banner { max-height: 260px; } }

.banner-overlay-text {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(8px);
  color: #fff;
  text-align: center;
  padding: 1rem 0.5rem;
  font-weight: 600;
  font-size: 1.3rem;
  border-top: 1px solid rgba(255,255,255,0.25);
  text-shadow: 0 0 10px rgba(255,255,255,0.7);
}

/* MENU BUTTON */
.menu-btn {
  position: fixed;
  top: 15px; right: 20px;
  font-size: 1.6rem;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  z-index: 200;
  transition: transform 0.2s ease;
  text-shadow: 0 4px 10px rgba(0,0,0,0.8);
}
.menu-btn:hover, .menu-btn:focus { transform: scale(1.1); outline: none; }

/* DRAWER MENU */
.menu-overlay {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  display: none; z-index: 99;
}
.side-menu {
  position: fixed; top:0; right:-270px;
  height:100%; width:270px;
  background: rgba(15,23,42,0.92);
  backdrop-filter: blur(12px) saturate(160%);
  box-shadow:-4px 0 25px rgba(0,0,0,0.6);
  transition:right 0.3s ease;
  z-index:150;
  display:flex; flex-direction:column;
  padding-top:4rem;
}
.side-menu.open { right:0; }
.menu-overlay.show { display:block; }
.side-menu a {
  color:#fff;
  text-decoration:none;
  font-size:1.1rem;
  padding:0.9rem 1.5rem;
  display:flex; align-items:center; gap:0.8rem;
  transition:background 0.2s ease;
}
.side-menu a:hover, .side-menu a:focus {
  background:rgba(255,255,255,0.12);
  outline:none;
}

/* PAGE GLOW */
.page-wrap {
  flex:1;
  width:100%;
  max-width:1200px;
  margin:2rem auto;
  padding:0 1rem 4rem;
  position:relative;
  z-index:1;
}
.page-wrap::before {
  content:"";
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  width:120%; height:120%;
  background:radial-gradient(circle at center, rgba(0,255,255,0.25) 0%, rgba(0,255,255,0.1) 40%, transparent 80%);
  animation:glowPulse 6s ease-in-out infinite alternate;
  z-index:-1;
  pointer-events:none;
}
@keyframes glowPulse { 0%{opacity:0.4;}100%{opacity:0.7;} }

/* GRID */
.tile-grid {
  display:grid;
  gap:1.5rem;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  justify-items:center;
  align-items:stretch;
  margin-top:1rem;
}
@media(max-width:700px){ .tile-grid{gap:1rem;} }

/* TILE */
.class-tile {
  position:relative;
  border-radius:var(--radius-card);
  border:2px solid rgba(255,255,255,0.25);
  outline:2px solid rgba(255,255,255,0.1);
  outline-offset:-4px;
  color:#fff;
  text-decoration:none;
  overflow:hidden;
  transition:transform 0.18s ease, box-shadow 0.18s ease, filter 0.2s ease;
  height:160px;
  width:100%;
  box-shadow:0 10px 24px rgba(0,0,0,0.5);
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.05);
}
.class-tile:hover,.class-tile:focus {
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 25px 50px rgba(255,255,255,0.4);
  filter:brightness(1.1);
  outline:3px solid #fff;
  outline-offset:3px;
}

/* ICON IMAGE */
.class-tile img {
  width: 60%;
  height: auto;
  object-fit: contain;
  pointer-events: none;
}

/* LABEL */
.tile-label {
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(8px);
  padding:0.6rem;
  text-align:center;
  font-weight:700;
  font-size:1rem;
  text-shadow:0 2px 6px rgba(0,0,0,0.6);
  border-top:1px solid rgba(255,255,255,0.25);
}

/* FOOTER */
footer {
  text-align:center;
  color:#fff;
  padding:1rem 0.5rem;
  font-size:0.9rem;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(8px);
  border-top:1px solid rgba(255,255,255,0.2);
  margin-top:auto;
  width:100%;
  box-shadow:0 -3px 10px rgba(0,0,0,0.4);
}
</style>

<script>
function toggleMenu(){
  const menu=document.getElementById('sideMenu');
  const overlay=document.getElementById('menuOverlay');
  menu.classList.toggle('open');
  overlay.classList.toggle('show');
}
document.addEventListener('keydown',e=>{
  if(e.key==='Escape'){
    document.getElementById('sideMenu').classList.remove('open');
    document.getElementById('menuOverlay').classList.remove('show');
  }
});
window.addEventListener('scroll',()=>{
  const banner=document.querySelector('.banner');
  if(!banner)return;
  const offset=window.scrollY*0.25;
  banner.style.transform=`translateY(${offset}px)`;
});
</script>
