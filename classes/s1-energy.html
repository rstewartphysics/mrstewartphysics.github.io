<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --font-stack: "Trebuchet MS","Segoe UI",sans-serif;
  --radius-card: 1rem;
  --shadow-card: 0 24px 48px rgba(0,0,0,0.8);
  --text-main: #ffffff;
  --bg-grad: radial-gradient(circle at 20% 30%, #00b894 0%, #0073ff 40%, #c00074 80%);
}

/* PAGE BASE */
body {
  margin: 0;
  background: var(--bg-grad);
  color: var(--text-main);
  font-family: var(--font-stack);
  -webkit-font-smoothing: antialiased;
  line-height: 1.5;
  overflow-x: hidden;
  min-height: 100vh;
}

/* BANNER */
.banner-wrap {
  position: relative;
  width: 100%;
  overflow: hidden;
  box-shadow: 0 6px 15px rgba(0,0,0,0.6);
}
.banner {
  width: 100%;
  height: auto;
  max-height: 420px;
  object-fit: cover;
  object-position: center;
  display: block;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}
@keyframes fadeIn { to { opacity: 1; } }
@media (max-width: 768px) { .banner { max-height: 300px; } }

/* NAV BUTTON */
.menu-btn {
  position: fixed;
  top: 15px;
  right: 20px;
  font-size: 1.6rem;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  z-index: 200;
  transition: transform 0.2s ease;
  text-shadow: 0 4px 10px rgba(0,0,0,0.8);
}
.menu-btn:hover, .menu-btn:focus {
  transform: scale(1.1);
  outline: none;
}

/* DRAWER MENU */
.menu-overlay {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  display:none; z-index:99;
}
.side-menu {
  position: fixed; top:0; right:-270px;
  height:100%; width:270px;
  background: rgba(15,23,42,0.92);
  backdrop-filter: blur(12px) saturate(160%);
  box-shadow:-4px 0 25px rgba(0,0,0,0.6);
  transition:right 0.3s ease;
  z-index:150;
  display:flex; flex-direction:column;
  padding-top:4rem;
}
.side-menu.open { right:0; }
.menu-overlay.show { display:block; }
.side-menu a {
  color:#fff;
  text-decoration:none;
  font-size:1.1rem;
  padding:0.9rem 1.5rem;
  display:flex; align-items:center; gap:0.8rem;
  transition:background 0.2s ease;
}
.side-menu a:hover, .side-menu a:focus {
  background:rgba(255,255,255,0.12);
  outline:none;
}

/* MESSAGE CARD */
.page-wrap {
  width:100%;
  max-width:900px;
  margin:3rem auto 4rem;
  padding:0 1rem;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.message-card {
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:var(--radius-card);
  box-shadow:var(--shadow-card);
  padding:2rem 1.5rem;
  max-width:600px;
}
.message-card h1 {
  font-size:1.8rem;
  margin-bottom:0.5rem;
  text-shadow:0 4px 10px rgba(0,0,0,0.6);
}
.message-card p {
  font-size:1rem;
  opacity:0.95;
  line-height:1.6;
  margin-bottom:1.5rem;
}
.back-btn {
  display:inline-block;
  padding:0.7rem 1.4rem;
  border-radius:0.6rem;
  background:rgba(255,255,255,0.15);
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  transition:background 0.2s ease;
}
.back-btn:hover, .back-btn:focus {
  background:rgba(255,255,255,0.25);
  outline:none;
}
</style>

<script>
function toggleMenu(){
  const menu=document.getElementById('sideMenu');
  const overlay=document.getElementById('menuOverlay');
  const isOpen=menu.classList.contains('open');
  if(isOpen){
    menu.classList.remove('open');
    overlay.classList.remove('show');
  } else {
    menu.classList.add('open');
    overlay.classList.add('show');
  }
}

// ESC to close menu
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    document.getElementById('sideMenu').classList.remove('open');
    document.getElementById('menuOverlay').classList.remove('show');
  }
});
</script>
